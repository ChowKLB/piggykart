---
de:
  custom_turbo_confirm:
    account_destroy:
      accept: Konto "%{name}" löschen
      body_html: "<p>Durch das Löschen dieses Kontos wird auch sein Wertverlauf gelöscht,
        was sich auf verschiedene Aspekte Ihres Gesamtkontos auswirkt. Diese Aktion
        wird direkte Auswirkungen auf Ihre Nettovermögensberechnungen und die Kontodiagramme
        haben.</p><br /> <p>Nach dem Löschen können Sie die Kontoinformationen nicht
        mehr wiederherstellen, da Sie diese als neues Konto wieder hinzufügen müssen.</p>"
      title: Konto löschen?
    default:
      accept: Bestätigen
      body_html: "<p>Sie können diese Entscheidung nicht rückgängig machen</p>"
      title: Bist du sicher?
    history:
      accept: Eintrag löschen
      body_html: "<p>Wenn Sie diesen Eintrag löschen, wird er aus dem Kontoverlauf
        entfernt. Dies wirkt sich auf verschiedene Teile Ihres Kontos aus. Dazu gehört
        auch das Nettovermögen und Kontodiagramme.</p></br><p>Sie können diesen Eintrag
        nur wieder hinzufügen, indem Sie ihn eine manuelle Neueingabe über einen neuen
        Eintrag machen</p>"
      title: Eintrag löschen?
  shared:
    upgrade_notification:
      app_upgraded: Die App wurde auf %{version} aktualisiert.
      dismiss: Verwerfen
      new_version_available: Eine neue Version von Maybe ist verfügbar.
      upgrade_now: Aktualisiere jetzt
